<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title></title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="">
<!-- bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!--[if lt IE 9]>
<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<link rel="shortcut icon" href="">
</head>
<body>
<div class="row">
    <div class="form col-xs-12">
        <form action="" method="POST" class="form-horizontal" enctype="multipart/form-data">
            <div id="login" class="col-xs-6">
                <h3>Log In</h3>
                <hr>
                <div class="form-group">
                    <div class="col-xs-10">
                        <label class="control-label col-xs-2" for="loginUsername">Username</label>
                        <input class="form-control" type="text"
                               name="loginUsername" id="loginUsername" required>
                    </div>

                    <br>

                    <div class="col-xs-10">
                        <label class="control-label col-xs-2" for="loginPassword">Password</label>
                        <input class="form-control" type="password"
                               name="loginPassword" id="loginPassword" required>
                    </div>
                </div>
                    
                <div class="btn btn-primary">
                    Log In
                </div>
            </div>

            <div id="signup" class="col-xs-6">
                <h3>Sign Up</h3>
                <hr>
                <div class="form-group">
                    <div class="col-xs-10">
                        <label class="control-label col-xs-2" for="signupUsername">Username</label>
                        <input class="form-control" type="text"
                               name="signupUsername" id="signupUsername" required>
                    </div>

                    <br>
                    
                    <div class="col-xs-10">
                        <label class="control-label col-xs-2" for="signupPassword">Password</label>
                        <input class="form-control" type="password"
                               name="signupPassword" id="signupPassword" required>
                    </div>
                </div>
                    
                <div class="btn btn-primary">
                    Sign Up
                </div>
            </div>
    </div>
</div>
</body>
</html>
